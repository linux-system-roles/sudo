---
- name: Basic test for Sudo
  hosts: all
  tasks:
    - name: Run tests
      block:
        - name: Run the role
          include_role:
            name: linux-system-roles.sudo
          vars:
            sudo_rewrite_default_sudoers_file: true
            sudo_remove_unauthorized_included_files: true

        - name: Create temp test directory
          tempfile:
            path: /var/tmp
            prefix: sudo_
            state: directory
          register: __sudo_tmpdir

        - name: Backup sudoers
          copy:
            src: /etc/sudoers
            dest: "{{ __sudo_tmpdir.path }}/sudoers"
            owner: root
            group: root
            mode: 0644
            remote_src: true

        - name: Backup sudoers.d
          copy:
            src: /etc/sudoers.d
            dest: "{{ __sudo_tmpdir.path }}/sudoers.d"
            owner: root
            group: root
            mode: 0644
            remote_src: true

        - name: Get stat of tests/files/test_role_applied.ok
          delegate_to: localhost
          stat:
            path: files/test_role_applied.ok
            checksum_algorithm: sha256
          register: sudoers_ok

        # sha256sum ./files/test_role_applied.ok
        - name: Check sudoers
          command: >-
            echo "{{ sudoers.ok.stat.checksum }} /etc/sudoers" | sha256sum --check

        - name: Restore sudoers
          copy:
            src: "{{ __sudo_tmpdir.path }}/sudoers"
            dest: /etc/sudoers
            owner: root
            group: root
            mode: 0644
            remote_src: true

        - name: Restore sudoers.d
          copy:
            src: "{{ __sudo_tmpdir.path }}/sudoers.d"
            dest: /etc/sudoers.d
            owner: root
            group: root
            mode: 0644
            remote_src: true

        - name: Clean up temp directory
          file:
            path: "{{ __sudo_tmpdir.path }}"
            state: absent
